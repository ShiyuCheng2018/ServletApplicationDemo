<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <h3 align="center">Login Form</h3>
    <hr/>
        <form name="loginForm" method="POST" action="SecuredServlet">
            <table border="1px solid black" align="center" width="400px">
                <tbody>
                <tr>
                    <td >
                        <p>User Name : <input type="text" name="userName"/></p>
                    </td>
                </tr>
                <tr>
                    <td><p>Password: <input type="password" name="password"/></p></td>
                </tr>
                <tr>
                    <td> <p><input type="submit" value="login" name="btnLogin"/> &nbsp; <input type="reset" value="Clear" name="btnClear" /></p></td>
                </tr>
                </tbody>
            </table>
        </form>
</body>
</html>
